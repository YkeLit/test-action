name: 'chart lint'
description: helm chart lint and dry run
inputs: 
  version: 
    description: "set k3s version"
    required: false
    default: latest
runs:
  setup:
    # 使用一个开源的k3s actions
    - uses: debianmaster/actions-k3s@master
      with:
        version: ${{ inputs.version }}

    - name: check chart lint
      run: helm lint

    - name: dry run chart
      run: helm install test . --dry-run
